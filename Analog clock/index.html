<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anologclock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="analog_clock">
        <div class="needil hrs">

        </div>
        <div class="needil min">
            
        </div>
        <div class="needil sec">

        </div>
        <div class="number number-1"><div class="sepnum1">1</div></div>
        <div class="number number-2"><div class="sepnum2">2</div></div>
        <div class="number number-3"><div class="sepnum3">3</div></div>
        <div class="number number-4"><div class="sepnum4">4</div></div>
        <div class="number number-5"><div class="sepnum5">5</div></div>
        <div class="number number-6"><div class="sepnum6">6</div></div>
        <div class="number number-7"><div class="sepnum7">7</div></div>
        <div class="number number-8"><div class="sepnum8">8</div></div>
        <div class="number number-9"><div class="sepnum9">9</div></div>
        <div class="number number-10"><div class="sepnum10">10</div></div>
        <div class="number number-11"><div class="sepnum11">11</div></div>
        <div class="number number-12">12</div>
    </div>
    <script src="scrip.js"></script>   
</body>
</html>
